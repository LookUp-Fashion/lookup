version: '3.8'

services:
  # 1. 데이터베이스
  db:
    image: postgres:18
    container_name: lookup_db
    restart: always
    env_file: .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - lookup_db_data:/var/lib/postgresql
    networks:
      - lookup_network

